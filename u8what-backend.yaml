alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED
features:
  - buildpack-stack=ubuntu-22
ingress:
  rules:
    - component:
        name: u8what-backend
      match:
        path:
          prefix: /
name: u8what-backend
region: lon
services:
  - environment_slug: python
    github:
      branch: main
      deploy_on_push: true
      repo: sbogde/u8what-backend
    http_port: 8080
    instance_count: 2
    instance_size_slug: apps-s-1vcpu-1gb
    name: u8what-backend
    run_command: gunicorn --worker-tmp-dir /dev/shm apps:app
    source_dir: /
    envs:
      - key: DATABASE_URL
        scope: RUN_AND_BUILD_TIME
        value: sqlite:///predictions.db
      - key: APP_ENV
        scope: RUN_AND_BUILD_TIME
        value: production
